<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form By Amps Nation</title>
  <link rel="stylesheet" href="sign up.css">
  
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Sign Up</h1>
      
      <div class="input-box">
        <input type="text" placeholder="First name" required>
        <i class='bx bxs-user-account'></i>
      </div>

      <div class="input-box">
        <input type="text" placeholder="last name" required>
        <i class='bx bx-user-circle'></i>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Email address/Phone Number" required>
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        DATE OF BIRTH <BR>
        <input type="date"  required>
        
      </div>

      <div class="GENDER">
        <label><input type="checkbox">MALE</label>

        <div class="GENDER">
            <label><input type="checkbox">FEMALE</label>
        

      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">You are responsible for maintaining the confidentiality of your account credentials.</label>
        
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Amps Tech. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
